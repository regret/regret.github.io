
<!DOCTYPE html>
                <!-- Credits to Himalaya Singh for the music player. -->
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title> Daddy's Xatspace </title>
  <link rel='stylesheet' href='assets/css/main.css?finished2' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>

  <div class="profile">
        <div class="profile-avatar">
          <img src="https://images.genius.com/2326b69829d58232a2521f09333da1b3.1000x1000x1.jpg" alt="" class="profile-img">
          <div class="profile-name">Quan Ha</div>
        </div>
        <img src="https://images.unsplash.com/photo-1508247967583-7d982ea01526?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2250&amp;q=80" alt="" class="profile-cover">
        <div class="profile-menu">
          <a class="profile-menu-link active">Timeline</a>
          <a class="profile-menu-link">About</a>
          <a class="profile-menu-link">Friends</a>
          <a class="profile-menu-link">Photos</a>
          <a class="profile-menu-link">More</a>
        </div>
      </div>

      <div id="app-cover">
          <div id="bg-artwork"></div>
          <div id="bg-layer"></div>
          <div id="player">
              <div id="player-track">
                  <div id="album-name"></div>
                  <div id="track-name"></div>
                  <div id="track-time">
                      <div id="current-time"></div>
                      <div id="track-length"></div>
                  </div>
                  <div id="s-area">
                      <div id="ins-time"></div>
                      <div id="s-hover"></div>
                      <div id="seek-bar"></div>
                  </div>
              </div>
              <div id="player-content">
                  <div id="album-art">
                      <img src="https://raw.githubusercontent.com/regret/regret.github.io/master/xatDaddyV2/assets/music/_1.jpg" class="active" id="_1">
                      <img src="https://raw.githubusercontent.com/regret/regret.github.io/master/xatDaddyV2/assets/music/_2.jpg" id="_2">
                      <img src="https://raw.githubusercontent.com/regret/regret.github.io/master/xatDaddyV2/assets/music/_3.jpg" id="_3">
                      <img src="https://raw.githubusercontent.com/regret/regret.github.io/master/xatDaddyV2/assets/music/_4.jpg" id="_4">
                      <img src="https://raw.githubusercontent.com/regret/regret.github.io/master/xatDaddyV2/assets/music/_5.jpg" id="_5">
                      <div id="buffer-box">Buffering ...</div>
                  </div>
                  <div id="player-controls">
                      <div class="control">
                          <div class="button" id="play-previous">
                              <i class="fas fa-backward"></i>
                          </div>
                      </div>
                      <div class="control">
                          <div class="button" id="play-pause-button">
                              <i class="fas fa-play"></i>
                          </div>
                      </div>
                      <div class="control">
                          <div class="button" id="play-next">
                              <i class="fas fa-forward"></i>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

</body>
<script src='assets/js/main.js?finished'></script>
</html>
